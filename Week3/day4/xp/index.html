<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="box">
  <!-- In the HTML  -->
  <div id="square1" draggable="true" ondragstart="dragStart(event)">square1</div>
  <div id="square2" draggable="true" ondragstart="dragStart(event)">square2</div>

  <div id="square3"
       ondragover="allowDrop(event)"
       ondragenter="allowEnter(event)"
       ondrop="dragDrop(event)"
       ondragleave="allowLeave(event)">square3</div>
  <script src="script.js"></script>
</body>
</html>
